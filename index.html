<!DOCTYPE html>
<html>
    <head>
        <!-- Bulma Include -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.css"/>

        <!-- Add remote debugging -->
        <script id='jsrcs' src='https://www.jsconsole.net/include.js?d7ef7034-2d8c-dc33-dd87-020a167599b9'></script>

        <!-- jQuery Include -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Set initial width & scale of device -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- JavaScript for this website -->
        <script src="index.js"></script>
   </head>
    <body>
        <!-- The error box displayed when the sensor is not available-->
        <section id="error" style="display: none; margin-top: 10px;">
            <div class="container" style="margin-top: 10px;">
                <div class="notification is-danger">
                    Your device does not have an ambient light sensor or your browser does not have the capabilities of accessing it.
                </div>
            </div>
          </section>

        <!-- Content of the website starts here -->
        <section class="section">
            <div class="container">
                <div class="box">
                    <article class="media">
                      <div class="media-left">
                        <figure class="image is-64x64">
                          <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
                        </figure>
                      </div>
                      <div class="media-content">
                        <div class="content">
                          <p>
                            <strong>John Smith</strong> <small>@johnsmith</small> <small>31m</small>
                            <br>
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean efficitur sit amet massa fringilla egestas. Nullam condimentum luctus turpis.
                          </p>
                        </div>
                        <nav class="level is-mobile">
                          <div class="level-left">
                            <a class="level-item" aria-label="reply">
                              <span class="icon is-small">
                                <i class="fas fa-reply" aria-hidden="true"></i>
                              </span>
                            </a>
                            <a class="level-item" aria-label="retweet">
                              <span class="icon is-small">
                                <i class="fas fa-retweet" aria-hidden="true"></i>
                              </span>
                            </a>
                            <a class="level-item" aria-label="like">
                              <span class="icon is-small">
                                <i class="fas fa-heart" aria-hidden="true"></i>
                              </span>
                            </a>
                          </div>
                        </nav>
                      </div>
                    </article>
                  </div>
            </div>
          </section>          
    </body>
</html>
